<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Allows control over how referrer information is passed -->
    <meta name="referrer" content="no-referrer">

    <title>{{ page.title }}{% if page.title %} - {% endif %}Interferencias</title>

    <link rel="stylesheet" href="{{ site.baseurl }}assets/stylesheets/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}assets/stylesheets/default.css">
    <link rel="shortcut icon" href="{{ site.baseurl }}assets/images/favicon.png">
    <link rel="alternate" type="application/rss+xml" title="rss feed" href="{{ site.baseurl }}feed.xml" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}assets/images/favicon.png" /> {{ site.name }}</a></h1>
        <nav>
          {% for path in site.nav %}
          {% for pg in site.pages %}
          {% if pg.url == path %}
          <a href="{{ pg.url }}">{{ pg.title }}</a>
          {% endif %}
          {% endfor %}
          {% endfor %}

          <a href="{{ site.baseurl }}feed.xml"><img src="{{ site.baseurl }}assets/images/feed.png" />&nbsp;rss feed</a>
        </nav>
      </header>

      <div class="content">
        {{ content }}
      </div>

      <footer>
        <p align="center">GitHub: <a href="https://github.com/interferencias">https://github.com/interferencias</a></p>
        <p align="center">Correo: <a href="mailto:interferencias@protonmail.com">interferencias@protonmail.com</a></p>
        <p align="center">#somosruido</p>
      </footer>
    </div>
  </body>
</html>
